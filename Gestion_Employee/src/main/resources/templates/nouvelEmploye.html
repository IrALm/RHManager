<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Employé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Ajouter un Employé</h2>

    <form action="/employe" th:action="@{/employe}" th:object="${employe}" method="post">
        <!-- Domaine d'étude -->
        <div class="form-group">
            <label for="domaine">choisir un domaine :</label>
            <select id="domaine" th:field="*{Domaine}" class="form-control">
                <option value="" disabled selected>Selectionnez le domaine de l'Employe</option> <!-- Option par défaut -->
                <option th:each="domaine : ${Domaine}" th:value="${domaine}" th:text="${domaine}"></option>
            </select>

        </div>

        <!-- Nom -->
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Nom de l'employé" required>
        </div>

        <!-- Prénom -->
        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" th:field="*{prenom}" class="form-control" placeholder="Prénom de l'employé" required>
        </div>

        <!-- Salaire -->
        <div class="form-group">
            <label for="salaire">Salaire :</label>
            <input type="number" id="salaire" th:field="*{salaire}" class="form-control" step="0.01" placeholder="Salaire de l'employé" required>
        </div>

        <!-- Téléphone -->
        <div class="form-group">
            <label for="tel">Téléphone :</label>
            <input type="text" id="tel" th:field="*{tel}" class="form-control" placeholder="Numéro de téléphone de l'employé">
        </div>

        <!-- Date d'embauche -->
        <div class="form-group">
            <label for="data_embauche">Date d'embauche :</label>
            <input type="date" id="data_embauche" th:field="*{data_embauche}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
</body>
</html>
