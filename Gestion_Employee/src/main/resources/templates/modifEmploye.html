<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Employé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Modifier les informations de l'employé</h1>
    <form action="/employe/id" th:action="@{/employe/{id}(id=${employe.id})}" th:object="${employe}" method="post" class="mt-4">
        <!-- Champ pour le Nom -->
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" th:field="*{nom}" required>
        </div>

        <!-- Champ pour le Prénom -->
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" name="prenom" class="form-control" th:field="*{prenom}" required>
        </div>

        <!-- Champ pour le Domaine -->
        <div class="mb-3">
            <label for="domaine" class="form-label">Domaine</label>
            <select id="domaine" name="domaine" class="form-select" th:field="*{domaine}">
                <option value="" disabled>Choisissez un domaine</option>
                <option th:each="d : ${Domaine}" th:value="${d}" th:text="${d}"></option>
            </select>
        </div>

        <!-- Champ pour le Salaire -->
        <div class="mb-3">
            <label for="salaire" class="form-label">Salaire</label>
            <input type="number" id="salaire" name="salaire" class="form-control" th:field="*{salaire}" required>
        </div>
        <!-- Téléphone -->
        <div class="form-group mb-3">
            <label for="tel">Téléphone :</label>
            <input type="text" id="tel" th:field="*{tel}" class="form-control" placeholder="Numéro de téléphone de l'employé">
        </div>

        <!-- Date d'embauche -->
        <div class="form-group mb-3">
            <label for="data_embauche">Date d'embauche :</label>
            <input type="date" id="data_embauche" th:field="*{data_embauche}" class="form-control" required>
        </div>

        <!-- Bouton pour soumettre -->
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
